<div>
<mat-form-field style="width: 100%; height: 30px" appearance="outline">
  <mat-label>Search here</mat-label>
  <input matInput placeholder="Ex. Post id here" [(ngModel)]="searchId" (keyup.enter)="loadData()">
</mat-form-field>
</div>

<hr>

<form [formGroup]="form" (ngSubmit)="updateData()">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>ID</mat-label>
          <input formControlName="id" matInput placeholder="Ex. 1" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>User id</mat-label>
          <input formControlName="userId" matInput placeholder="Ex. 1001" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Title</mat-label>
          <input formControlName="title" matInput placeholder="Ex. Sample title" >
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Body</mat-label>
          <textarea  formControlName="body" matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </div>
      <div class="col-12">
        <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">
          Save Data
        </button>
      </div>
    </div>
  </div>
</form>
