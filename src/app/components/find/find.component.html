<mat-form-field style="width: 100%; height: 30px" appearance="outline">
  <mat-label>Search here</mat-label>
  <input matInput placeholder="Ex. Post id here" [(ngModel)]="searchId" (keyup.enter)="loadData()">
</mat-form-field>

<hr>

<table class="table table-hover">
  <tr>
    <th># Id</th>
    <th>User id</th>
    <th> Title</th>
    <th> Body </th>
  </tr>
  <tbody>
  <tr *ngFor="let tempData of list">
    <td>{{tempData.id}}</td>
    <td>{{tempData.userId}}</td>
    <td>{{tempData.title}}</td>
    <td>{{tempData.body}}</td>
  </tr>
  </tbody>
</table>
